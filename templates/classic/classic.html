<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Georgia; margin: 50px; }
    h1 { font-size: 36px; }
    h2 { font-size: 20px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <p>Email: {{ email }}</p>

  <h2>Skills</h2>
  <ul>
    {% for skill in skills.split(',') %}
    <li>{{ skill.strip() }}</li>
    {% endfor %}
  </ul>

  <h2>Projects</h2>
  <ul>
    {% for project in projects %}
    <li><strong>{{ project.name }}</strong>: {{ project.description }}</li>
    {% endfor %}
  </ul>
</body>
</html>
