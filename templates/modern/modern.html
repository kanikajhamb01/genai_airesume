<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    h2 {
      color: #3498db;
      margin-top: 30px;
      font-size: 20px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
    .section {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>{{ name }}</h1>
    <p>Email: {{ email }}</p>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <ul>
      {% for skill in skills.split(',') %}
      <li>{{ skill.strip() }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="section">
    <h2>Projects</h2>
    <ul>
      {% for project in projects %}
      <li><strong>{{ project.name }}</strong>: {{ project.description }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
